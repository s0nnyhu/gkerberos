<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/app.js" defer></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>GKerberos</title>
</head>
<body>
    <div class="main">
        <h1 class="title">GKerberos</h1>
        <h1 class="form-title">
            Write CMD commands:
        </h1>
        <section>
            <form id="command-form">
                <div class="autocomplete">
                    <input type="text" id="cmd" class="form-input" value="shutdown /f /s /t 500">
                    <span style="cursor: pointer;" onclick="var input = this.previousElementSibling; input.value = ''; input.focus();">X</span>
                </div>
                <input type="submit" id="send" class="form-button" value="Send" />
            </form>
        </section>
        <div class="result">
            <span style="white-space: pre-wrap" id="gkbResponse"></span>
        </div>
    </div>
</body>
</html>
